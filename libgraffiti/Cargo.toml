[package]
edition = "2018"
name = "graffiti"
version = "0.1.0"
authors = ["Kamil Tomšík <info@tomsik.cz>"]
license = "MIT"

[lib]
name = "graffiti"
crate-type = ["rlib", "cdylib"]

[dependencies]
graffiti-yoga = { path = "graffiti-yoga" }
graffiti-stb = { path = "graffiti-stb" }
pom = "3.x"

# npm run build -- --features raqote
raqote = { version = "0.7.14", default-features = false, optional = true }

[features]
default = []

# nodejs bindings
nodejs = []

# include debug logs
debug = []
silly = []

[profile.dev]
#panic = "abort"

[profile.release]
lto = true
panic = "abort"

# fix raspi --release builds
# https://github.com/rust-lang/rust/issues/62896
codegen-units = 1
