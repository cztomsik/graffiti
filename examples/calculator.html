<html>
  <head>
    <style>
      .display {
        background-color: #000;
        color: #fff;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        height: 400px;
      }

      .buttons > button {
        background-color: #ccf;
        color: #fff;
        flex-grow: 1;
        min-width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="display">
      0
    </div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>,</button>
      <button>/</button>
      <button>=</button>
    </div>
  </body>
</html>
