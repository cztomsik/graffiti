<html><head></head>
<body>
  <div id="app"></div>
  <script type="module">
    import { html, render, h } from 'https://unpkg.com/htm/preact/standalone.module.js'
    import { setup, styled } from 'https://unpkg.com/goober@2.1.1/dist/goober.esm.js'

    setup(h)

    const Container = styled('div')`
      padding: 20px;
      background: #eef;

      h1 { color: #00f; margin: 0; }
      span { color: #f00; font-size: 18px; }
    `

    const App = () => html`
      <${Container}>
        <h1>CSS-in-JS</h1>
        <span>Preact + Goober</span>
      </${Container}>
    `

    render(html`<${App} />`, document.getElementById('app'))
  </script>
</body>
</html>
