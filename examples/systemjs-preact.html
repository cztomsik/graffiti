<html>
<head>
  <style>
    body { padding: 20px }
  </style>
</head>
<body>
  <script src="https://unpkg.com/systemjs@6.9.0/dist/system.js"></script>
  <script src="https://unpkg.com/systemjs@6.9.0/dist/extras/amd.js"></script>
  <script>
    System.constructor.prototype.shouldFetch = () => true
    System.import("https://unpkg.com/htm@3.0.4/preact/standalone.umd.js").then((mod) => {
      const { html, render } = mod
      const vdom = html`
        <h1>SystemJS + remote Preact</h1>
        <p>
          BTW: You probably don't need this,
               bundlers and local imports should work fine
        </p>
      `

      render(vdom, document.body)
    })
  </script>
</body>
</html>
